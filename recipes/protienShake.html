<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Protien Shake</title>
</head>
<body>
    <h1>Protien Shake</h1>
<img src="https://healthyhappylife.com/wp-content/uploads/2020/09/simple-protein-chocolate-shake-0V9A4994.jpg"
 alt="proteinShakeImg" style="width: 200px;height: 350px;">  
 <ul>
     <li>Milk</li>
     <li>Ice</li>
     <li>Protein Powder</li>
 </ul>
 <ol>
     <li>Pour 10 oz of milk into a high power blender</li>
     <li>Add two to three ice cubes to the blender</li>
     <li>Add a heaping scoop of your protein powder</li>
     <li>Blend on high for 1 to 2 minutes</li>
     <li>Pour into desiered container and Enjoy!</li>
 </ol>
</body>
</html>
